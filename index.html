<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="personal-information">
            <div class="name-surname">
              <div class="input-wrapper">
                <label for="mentoring-name">Nome</label>
                <input type="text" id="mentoring-name" required>
              </div>
              <div class="input-wrapper">
                <label for="mentoring-surname">Sobrenome</label>
                <input type="text" id="mentoring-surname">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentoring-email" required>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentoring-password" required minlength="6">
            </div>
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="personal-information">
            <div class="input-wrapper">
              <label for="mentoring-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentoring-mentor">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="personal-information">
            <h2>Primeira mentoria</h2>
            <div class="info-date">
              <div class="input-wrapper">
                <label for="mentoring-date-1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date-1">
              </div>
              <div class="input-wrapper">
                <label for="mentoring-begin-1">Das</label>
                <input type="time" id="mentoring-begin-1">
              </div>
              <div class="input-wrapper">
                <label for="mentoring-end-1">Até</label>
                <input type="time" id="mentoring-end-1">
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="info-date">
              <div class="input-wrapper">
                <label for="mentoring-date-1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date-1">
              </div>
              <div class="input-wrapper">
                <label for="mentoring-begin-1">Das</label>
                <input type="time" id="mentoring-begin-1">
              </div>
              <div class="input-wrapper">
                <label for="mentoring-end-1">Até</label>
                <input type="time" id="mentoring-end-1">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
